<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Logic Game Tests</title>
    <link rel='stylesheet' href='../src/style.css' />
    <script src='../lib/d3.min.js'></script>
    <script src='../lib/d3-selection-multi.min.js'></script>
  </head>
  <body>
    <title>Logic Game Tests</title>
    <script src='../src/gate.js'></script>
    <script src='../src/not-gate.js'></script>
    <script src='../src/or-gate.js'></script>
    <script src='../src/terminal.js'></script>
    <script src='../src/wire.js'></script>
    <script>
      const drawing = d3.select(document.body).append('svg').attrs({
        width: 300,
        height: 200,
      });

      const gates = [
        new Terminal(drawing, 20, 65),
        new NotGate(drawing, 80, 65),
        new OrGate(drawing, 180, 50),
        new Terminal(drawing, 240, 50, {isOutput: false}),
      ];
      const wires = [
        new Wire(drawing, gates[0], gates[1]),
        new Wire(drawing, gates[1], gates[2]),
        new Wire(drawing, gates[2], gates[3]),
      ]
      gates.forEach(gate => gate.start());
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Logic Game Test #1</title>
    <link rel='stylesheet' href='../src/style.css' />
    <script src='../lib/d3.min.js'></script>
    <script src='../lib/d3-selection-multi.min.js'></script>
  </head>
  <body>
    <title>Logic Game Test #1</title>
    <script src='../src/gate.js'></script>
    <script src='../src/terminal.js'></script>
    <script src='../src/wire.js'></script>
    <script>
      const drawing = d3.select(document.body).append('svg').attrs({
        width: 200,
        height: 200,
      });

      // Create a terminal the generates the output that feeds this
      // circuit. A terminal is a special pseudo-gate that has only
      // one output. By default, the output is "on".
      const term0 = new Terminal(drawing, 20, 20);

      // Create another terminal to sink the output of this circuit.
      const term1 = new Terminal(drawing, 100, 20, {isOutput: false});

      // Connect the two terminals with a wire
      const wire = new Wire(drawing, term0, term1, 0);

      // Kick off the action by calling `start()` on the output
      // Terminals
      term0.start();
    </script>
  </body>
</html>
